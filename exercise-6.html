<html>

<body>
    <div id="container">
        <h2>Person's Form</h2>
        <form id="person-form">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>

<script>
    // Code here
    function createLabel(textContent) {
        const label = document.createElement("label");
        label.textContent = textContent;
        return label;
    }

    function createInput(type, id, placeholder) {
        const input = document.createElement("input");
        input.type = type;
        input.id = id;
        input.className = "form-input";
        input.placeholder = placeholder;
        return input;
    }

    function createFormInput(type, id, labelText) {
        const label = createLabel(labelText);
        const input = createInput(type, id, labelText);
        const container = document.createElement("div");
        container.appendChild(label);
        container.appendChild(input);
        return container;
    }

    function submitPersonForm(event) {
        event.preventDefault();
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const age = document.getElementById("age");
        const person = {
            firstName: firstName.value,
            lastName: lastName.value,
            age: age.value,
        };

        console.log(person);
    }

    function initForm() {
        const firstName = createFormInput(
            "type",
            "firstName",
            "First Name"
        );

        const lastName = createFormInput(
            "type",
            "lastName",
            "Last Name"
        );

        const age = createFormInput("number", "age", "Age");

        const form = document.getElementById("person-form");
        form.prepend(age);
        form.prepend(lastName);
        form.prepend(firstName);

        form.addEventListener("submit", submitPersonForm);
    }

    window.addEventListener("DOMContentLoaded", initForm);
</script>
